<!DOCTYPE html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrap" >
		<div class="box" id="widget">

		</div>
		<div class="box" >
			<select onchange="selectTempUnit(this.value)">

			<select onchange="selectWindSpeedUnit(this.value)">

			</select>
		</div>
	</div>
	<div class="wrap" id="days">
	</div>

	<script src="script.js"></script>
</body>
